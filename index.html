<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    /* Add some basic styling to make the calculator look decent */
    body {
      font-family: Arial, sans-serif;
    }
    #calculator {
      width: 200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #calculator input[type="text"] {
      width: 100%;
      height: 40px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #calculator input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 5px;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    #calculator input[type="button"]:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <div>
      <input type="button" value="7" onclick="appendNumber(7)">
      <input type="button" value="8" onclick="appendNumber(8)">
      <input type="button" value="9" onclick="appendNumber(9)">
      <input type="button" value="/" onclick="appendOperator('/')">
    </div>
    <div>
      <input type="button" value="4" onclick="appendNumber(4)">
      <input type="button" value="5" onclick="appendNumber(5)">
      <input type="button" value="6" onclick="appendNumber(6)">
      <input type="button" value="*" onclick="appendOperator('*')">
    </div>
    <div>
      <input type="button" value="1" onclick="appendNumber(1)">
      <input type="button" value="2" onclick="appendNumber(2)">
      <input type="button" value="3" onclick="appendNumber(3)">
      <input type="button" value="-" onclick="appendOperator('-')">
    </div>
    <div>
      <input type="button" value="0" onclick="appendNumber(0)">
      <input type="button" value="." onclick="appendNumber('.')">
      <input type="button" value="=" onclick="calculateResult()">
      <input type="button" value="+" onclick="appendOperator('+')">
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentNumber = '';
    let currentOperator = '';
    let previousNumber = '';

    function appendNumber(number) {
      currentNumber += number.toString();
      display.value = currentNumber;
    }

    function appendOperator(operator) {
      previousNumber = currentNumber;
      currentNumber = '';
      currentOperator = operator;
    }

    function calculateResult() {
      let result = eval(previousNumber + currentOperator + currentNumber);
      display.value = result;
      currentNumber = result.toString();
      previousNumber = '';
      currentOperator = '';
    }
  </script>
</body>
</html>
